name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    GH_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
          fetch-depth: 0

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build app
      run: npm run dist:win

    - name: Publish Windows
      run: |
        npm run publish

  build-macos:
    name: Build Mac DMG
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 20
            cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run dist:mac

      - name: Publish Mac
        run: |
          npm run publish